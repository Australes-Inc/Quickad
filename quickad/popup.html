<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      height: 400px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ff4757 50%, #ff3838 75%, #ff6b35 100%);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      position: relative;
      overflow: hidden;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    
    body::after {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,107,53,0.3) 0%, transparent 70%);
      animation: rotate 15s linear infinite reverse;
      pointer-events: none;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .container {
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
      letter-spacing: -0.5px;
    }
    
    .main-toggle {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      font-size: 16px;
      font-weight: 600;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .toggle-switch {
      position: relative;
      width: 56px;
      height: 32px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }
    
    .toggle-switch.active {
      background: #ff6b35;
      border-color: #ff9067;
      box-shadow: 0 4px 12px rgba(175, 150, 76, 0.4);
    }
    
    .toggle-switch .slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 24px;
      height: 24px;
      background: white;
      border-radius: 50%;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    
    .toggle-switch.active .slider {
      transform: translateX(24px);
    }
    
    .info-card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .status {
      text-align: center;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .status.enabled {
      background: rgba(76, 175, 80, 0.3);
      color: white;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }
    
    .status.disabled {
      background: rgba(244, 67, 54, 0.3);
      color: white;
      border: 1px solid rgba(244, 67, 54, 0.4);
    }
    
    .description {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
      line-height: 1.5;
      font-weight: 500;
    }
    
    .footer {
      text-align: center;
      margin-top: 16px;
    }
    
    .footer-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 500;
    }
    
    .toggle-switch:hover {
      transform: scale(1.05);
    }
    
    .main-toggle:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Quickad</h1>
    </div>
    
    <div class="main-toggle">
      <div class="toggle-container">
        <div class="toggle-label">Activé Quickad</div>
        <div class="toggle-switch" id="toggleSwitch">
          <div class="slider"></div>
        </div>
      </div>
    </div>
    
    <div class="status" id="status">
      Chargement...
    </div>
    
    <div class="footer">
      <div class="footer-text">Réalisé par Australes Inc</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
